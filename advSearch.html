<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css" />
</head>
<body>

    <div>
        <ul class="iconsTop">
            <li>  <div>
                <a aria-label=" Go to Google Home" href="index.html">
                    <span aria-hidden="true" role="presentation">
                        <img class="miniLogoIcon" src="google.png" alt="Google Icon"> 
                    </span>
            </div>
        </li>
            <li> <a href="index.html">Google Search</a>
            </li>
          
        </ul>
    </div>
        <div class="advancedText">
            Advanced Search
        
    </div>
    <div class="line"></div>


<div class="container">
  <form action="https://google.com/search">
    <div class="row">
      <div class="col8ToDo">
        <label for="fname">Find pages with...</label>
      </div>
      <div class="col-30">
      </div>
      <div class="col20ToDo">
        <label for="descript">To do this in the search box.</label>
      </div>
    </div>

    <div class="row">
        <div class="col-8">
          <label for="fname">all these words:</label>
        </div>
        <div class="col-30">
          <input class="advInput" type="text" name="as_q">
        </div>
        <div class="col-20">
          <label for="descript">Type the important words: tri-colour rat terrier</label>
        </div>
      </div>

      <div class="row">
        <div class="col-8">
          <label for="fname"> this exact word or phrase:</label>
        </div>
        <div class="col-30">
          <input class="advInput" type="text"name="as_epq">
        </div>
        <div class="col-20">
          <label for="descript">Put exact words in quotes: "rat terrier"</label>
        </div>

      </div>
      <div class="row">
        <div class="col-8">
          <label for="fname">any of these words:</label>
        </div>
        <div class="col-30">
          <input class="advInput" type="text" name="as_oq">
        </div>
        <div class="col-20">
          <label for="descript">Type OR between all the words you want: miniature OR standard"</label>
        </div>
      </div>

    <div class="row">
      <div class="col-8">
        <label for="fname">none of these words:</label>
      </div>
      <div class="col-30">
        <input class="advInput" type="text" name="as_eq">
      </div>
      <div class="col-20">
        <label for="descript">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label>
      </div>
    </div>
    <div class="btnSubmit">
        <input class="btn btn-primary" type="submit" value="Advanced Search">
    </div>

  </form>
</div>

</body>
</html>
